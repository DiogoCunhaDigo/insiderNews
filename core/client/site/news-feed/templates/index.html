<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 padding-0">

      <ul class="news-feed-list">
          <li class="news-feed-item" ng-repeat="news in newsFeed.newsList | orderBy: '-xp' track by news.uuid">
            <a ui-sref="news.detail({ slug: news.slug })" ui-sref-active="active" class="news-feed-item-link">
              <div class="news-feed-xp">{{news.xp}}</div>
              <div class="news-feed-title">{{news.title}}</div>
              <div class="news-feed-last-comment">{{news.lastComment}}</div>
            </a>
          </li>
      </ul>

      <div news-create-form></div>

    </div>
  </div>
</div>
