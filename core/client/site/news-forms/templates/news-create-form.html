<div class="container-fluid">
  <div class="row">
    <form ng-submit="newsCreate.submit()">

      <div class="col-xs-9 padding-left-2 padding-right-0">
        <input ng-model="newsCreate.news.data.title"
               ng-change="newsCreate.newsTitleChange()"
               ng-class="{ 'border-color-error': newsCreate.news.errors.title }"
               type="text"
               class="input"
               placeholder="Título da notícia">

        <div ng-if="newsCreate.news.data.slug" class="news-create-form-slug">
          URL: http://www.insidernews.com.br/noticias/<span class="text-color-gray-dark">{{newsCreate.news.data.slug}}</span>/
        </div>

        <div ng-if="newsCreate.news.errors.title" class="news-form-error-message">O título da notícia deve ter no mínimo uma letra</div>

      </div>

      <div class="col-xs-3">
        <input type="submit" value="Enviar" class="button button-outline display-block">
      </div>
    </form>

  </div>
</div>
