{% extends "layout.html" %}

{% block body %}

  <div class="container-fluid container-fluid-no-gutter">

    <div class="row top-menu-row padding-top-2 padding-bottom-2">
      <div class="col-xs-2">
        <div class="padding-left-2">
          <a href="/" class="button">
            <img src="/themes/default/images/logo-insidernews-small.png">
          </a>
        </div>
      </div>

      <div class="col-xs-10">
        <div class="padding-right-2 text-align-right">
          <a href="#" class="button button-text">Login</a>
          <a href="#" class="button button-outline">Registre-se</a>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-xs-5">
        <div class="news-feed">
          <ul class="news-feed-list">
            {% for news in news %}
              <li class="news-feed-item">
                <a href="" class="news-feed-item-link {% if loop.first %} selected {% endif %}">
                  <div class="news-feed-xp">{{news.xp}}</div>
                  <div class="news-feed-title">{{news.title}}</div>
                  <div class="news-feed-last-comment">{{news.lastComment}}</div>
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="col-xs-7">
      </div>
    </div>

  </div>

{% endblock %}
